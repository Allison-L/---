<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>显示字数</title>
	</head>

	<body>
		<textarea name="" id = tex1 onkeyup="numCount(this)" onkeydown="numCount(this)"></textarea> 当前输入的字数为：
		<div id="div1" style="position: absolute;top: 28px;left: 320px;"></div>
	</body>
	<script>
		function numCount(txt) {
			TextCount = txt.value.length;
			div1.innerText = TextCount;
		}
	</script>

</html>
